<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../assets/PARLANTE.png" type="image/x-icon">
    <!-- ANIMATED.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- FontAwesome -->

    <!-- css propio -->

    <title>Iniciar Sesión</title>

<body>
    <a class="volver" href="../index.html">
        <i class="fas fa-arrow-circle-left"></i>
        Volver
    </a>

    <div class="contenedor">
        <img src="../assets/persona.png" alt="Usuario">

        <h1>Iniciar Sesión</h1>

        <label class="animate__animated animate__backInLeft">

        <label class="animate__animated animate__backInRight">
            <input type="password" name="password" id="" placeholder="Password" maxlength="64">
        </label>

        <a href="../Ingreso/ingreso.html">
            <button>INGRESAR</button>
        </a>

        <div class="link">
            <h2><a href="#">¿Te olvidaste la contraseña?</a></h2>
            <h2><a href="#">¿Te olvidaste el Email?</a></h2>
        </div>

        <h2><a href="../registrarse/registrarse.html">¿No tenes cuenta? Registrate</a></h2>
    </div>
    
</body>
</html>
